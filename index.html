<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://allfont.ru/allfont.css?fonts=waltograph" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">

    <title>Site</title>
</head>
<body>
    <header class="Head">
        <div class="Head-menu">
            <div class="Head-menu-text">
                <h1>CrappyTrip</h1>
            </div>
            <div class="Head-menu-panel">
                <nav>
                    <ul>
                        <a href="">Home</a>
                        <a href="">Travel Schedule</a>
                        <a href="">Gallery</a>
                        <a href="">About us</a>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="Head-text-title">
            <form class="decor">
                <div class="form-left-decoration"></div>
                <div class="form-right-decoration"></div>
                <div class="circle"></div>
                <div class="form-inner">
                    <h3>Apply for travel</h3>
                    <input type="text" placeholder="Your name">
                    <input type="email" placeholder="Email">
                    <textarea placeholder="Message..." rows="3"></textarea>
                    <input type="submit" value="Send us">
                </div>
              </form>
        </div>
        <figure class="Head-background">
            <img src="img/background.jpg" alt="There is was a fon in this area">
        </figure>
    </header>
</body>
</html>
